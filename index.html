<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg p-0 navbar-light">
            <div class="container py-2 my-2 my-lg-5">
                <a class="navbar-brand p-0" href="#">
                  <img src="./public/images/logo.png" alt="Logo Trafalgar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-3 text-end">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold pe-0 ps-4" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-0 ps-4" href="#">Find a doctor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-0 ps-4" href="#">Apps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-0 ps-4" href="#">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-0 ps-4" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="home" id="home">
            <img class="home__img-decoration position-absolute z-index" src="./public/images/home-decoration.svg" alt="Imagen con puntos para decorar">
            <div class="home__container container my-3 py-2">
                <div class="row">
                    <div class="home__img col-md-6 col-lg-7 order-md-2 d-flex">
                        <img class="img-fluid ms-xxl-5" src="./public/images/home-ilustration.svg" alt="Ilustración sobre atención médica">
                    </div>
                    <div class="home__info col-md-6 col-lg-5 mt-4 d-flex flex-column justify-content-center text-center text-md-start">
                        <h1 class="mb-4 pe-xxl-5 fw-bold">Virtual healthcare for you</h1>
                        <p class="text-secondary mb-4 mb-lg-5">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
                        <button class="btn btn-lg btn-primary text-white fw-bold rounded-pill me-md-auto">Consult today</button>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <script src="./public/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
